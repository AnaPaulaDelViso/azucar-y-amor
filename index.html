<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <title>Azúcar y Amor</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./img/logo.png" alt="Logo" class="logo">
        </div>

        <div class="header-center">
    <h2 class="logo-text">Azúcar y Amor</h2>
</div>


        <nav>
            <ul class="menu" id="menu">
                <li><a href="">Inicio</a></li>
                <li><a href="">Productos</a></li>
                <li><a href="" id="carritoLink">Carrito</a></li>
            </ul>
            <button class="hamburger" id="hamburgerButton">&#9776;</button>
        </nav>
    </header>

    <main>
        <!-- Carrusel con auto-slide agregado -->
        <div id="carouselExample" class="carousel slide mx-3 my-3" data-bs-ride="carousel" data-bs-interval="8000" data-bs-pause="false">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/banner-1.png" class="d-block w-100 carousel-img" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/banner-2.png" class="d-block w-100 carousel-img" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/banner-3.png" class="d-block w-100 carousel-img" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/banner-4.png" class="d-block w-100 carousel-img" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/banner-5.png" class="d-block w-100 carousel-img" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
        </div>

        <!-- Sección de productos normales -->
        <section>
            <div class="contenedor_limite">
                <h2 class="titulo-seccion">Prueba nuestras delicias</h2>
                <div class="contenedor_padre" id="productosNormales"></div>
            </div>
        </section>

        <!-- Sección navideña -->
        <section class="navidad">
            <h2>Especial para estas fiestas</h2>
            <div class="contenedor_padre" id="productosNavidad"></div>
        </section>

        <!-- Carrito -->
        <aside>
            <div class="carrito-menu" id="carritoMenu">
                <div class="carrito-content">
                    <h2>Carrito</h2>
                    <div class="padre_carritoItems">
                        <ul id="carritoItems" class="carritoItems"></ul>
                    </div>
                    <div>
                        <button id="salirButton" class="btn_carrito">Salir</button>
                        <button id="btn_vaciar" class="btn_carrito">Vaciar</button>
                    </div>
                </div>
            </div>
        </aside>
    </main>

    <footer>
        <div class="footer-left">
            <h6>Hecho con ❤️ por Anii-2025</h6>
        </div>
        <div class="footer-center">
            <p>Síguenos en Instagram: @azucaryamor</p>
        </div>
        <div class="footer-right">
            <img src="./img/logo.png" alt="Logo Azúcar y Amor" class="logo">
        </div>
    </footer>

    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
